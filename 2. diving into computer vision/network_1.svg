<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Sequential Neural Network Model</text>
  
  <!-- Input Layer (Flatten) -->
  <g>
    <rect x="100" y="100" width="120" height="200" rx="5" ry="5" fill="#e3f2fd" stroke="#90caf9" stroke-width="2" />
    <text x="160" y="140" font-family="Arial" font-size="16" text-anchor="middle">Input</text>
    <text x="160" y="210" font-family="Arial" font-size="14" text-anchor="middle">Flatten()</text>
    <text x="160" y="235" font-family="Arial" font-size="12" text-anchor="middle">Reshapes input</text>
    <text x="160" y="255" font-family="Arial" font-size="12" text-anchor="middle">to 1D vector</text>
  </g>
  
  <!-- Hidden Layer -->
  <g>
    <rect x="340" y="100" width="120" height="200" rx="5" ry="5" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="2" />
    <text x="400" y="140" font-family="Arial" font-size="16" text-anchor="middle">Hidden Layer</text>
    <text x="400" y="210" font-family="Arial" font-size="14" text-anchor="middle">Dense(64)</text>
    <text x="400" y="235" font-family="Arial" font-size="12" text-anchor="middle">64 neurons</text>
    <text x="400" y="255" font-family="Arial" font-size="12" text-anchor="middle">ReLU activation</text>
    
    <!-- Neurons representation -->
    <circle cx="400" y="175" r="3" fill="#2e7d32" />
    <circle cx="400" y="185" r="3" fill="#2e7d32" />
    <circle cx="400" y="195" r="3" fill="#2e7d32" />
  </g>
  
  <!-- Output Layer -->
  <g>
    <rect x="580" y="100" width="120" height="200" rx="5" ry="5" fill="#fff3e0" stroke="#ffcc80" stroke-width="2" />
    <text x="640" y="140" font-family="Arial" font-size="16" text-anchor="middle">Output Layer</text>
    <text x="640" y="210" font-family="Arial" font-size="14" text-anchor="middle">Dense(10)</text>
    <text x="640" y="235" font-family="Arial" font-size="12" text-anchor="middle">10 neurons</text>
    <text x="640" y="255" font-family="Arial" font-size="12" text-anchor="middle">Softmax activation</text>
    
    <!-- Neurons representation -->
    <circle cx="640" y="175" r="3" fill="#e65100" />
    <circle cx="640" y="185" r="3" fill="#e65100" />
    <circle cx="640" y="195" r="3" fill="#e65100" />
  </g>
  
  <!-- Connections -->
  <line x1="220" y1="200" x2="340" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="460" y1="200" x2="580" y2="200" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <rect x="250" y="330" width="300" height="50" rx="5" ry="5" fill="white" stroke="#ddd" stroke-width="1" />
  <text x="400" y="350" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold">Layers</text>
  <rect x="270" y="360" width="15" height="15" fill="#e3f2fd" stroke="#90caf9" stroke-width="1" />
  <text x="295" y="372" font-family="Arial" font-size="12">Flatten</text>
  <rect x="350" y="360" width="15" height="15" fill="#e8f5e9" stroke="#a5d6a7" stroke-width="1" />
  <text x="380" y="372" font-family="Arial" font-size="12">Hidden</text>
  <rect x="430" y="360" width="15" height="15" fill="#fff3e0" stroke="#ffcc80" stroke-width="1" />
  <text x="460" y="372" font-family="Arial" font-size="12">Output</text>
</svg>