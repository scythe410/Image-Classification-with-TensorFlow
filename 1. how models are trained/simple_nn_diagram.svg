<svg viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="300" fill="#f8f9fa" rx="10" ry="10" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Simple Neural Network Model</text>
  
  <!-- Input Node -->
  <circle cx="100" cy="150" r="30" fill="#b3e5fc" stroke="#0288d1" stroke-width="2" />
  <text x="100" y="155" font-family="Arial" font-size="14" text-anchor="middle">Input</text>
  
  <!-- Output Node -->
  <circle cx="500" cy="150" r="30" fill="#c8e6c9" stroke="#388e3c" stroke-width="2" />
  <text x="500" y="155" font-family="Arial" font-size="14" text-anchor="middle">Output</text>
  
  <!-- Connection Arrow -->
  <line x1="140" y1="150" x2="460" y2="150" stroke="#9e9e9e" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9e9e9e" />
    </marker>
  </defs>
  
  <!-- Weight and Bias Labels -->
  <text x="300" y="130" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Weight (w)</text>
  <text x="300" y="180" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Bias (b)</text>
  
  <!-- Equation -->
  <rect x="200" y="220" width="200" height="40" rx="5" ry="5" fill="#ffecb3" stroke="#ffa000" stroke-width="1" />
  <text x="300" y="245" font-family="Arial" font-size="16" text-anchor="middle">y = wÂ·x + b</text>
  
  <!-- Input and Output Labels -->
  <text x="100" y="200" font-family="Arial" font-size="14" text-anchor="middle">x</text>
  <text x="500" y="200" font-family="Arial" font-size="14" text-anchor="middle">y</text>
</svg>
